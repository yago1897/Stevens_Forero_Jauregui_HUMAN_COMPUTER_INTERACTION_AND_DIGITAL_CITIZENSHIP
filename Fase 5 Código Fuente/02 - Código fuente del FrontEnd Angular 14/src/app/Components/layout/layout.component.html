<mat-toolbar color="primary">
    <mat-toolbar-row>
        <h1>Sistema Venta Ecommerce</h1>

        <button mat-icon-button (click)="sidenav.toggle();">
            <mat-icon>menu</mat-icon>
        </button>

        <span style="flex: 1 1 auto;"></span>
        <label style="font-size: 14px; margin-right: 20px;">
            {{correoUsuario}} | {{rolUsuario}}
        </label>
        <button mat-icon-button (click)="cerrarSesion()">
            <mat-icon>logout</mat-icon>
        </button>

    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav opened="true" mode="side" style="width: 200px;"  >
        <mat-nav-list>

            <a mat-list-item *ngFor="let menu of listaMenus"
         [routerLink]="menu.url"
         aria-label="{menu.nombre}"
         >
        <mat-icon mat-list-icon>{{menu.icono}}</mat-icon>
        <span mat-line>{{menu.nombre}}</span>
      </a>


        </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>
        <div style="height: 90vh;">
            <router-outlet></router-outlet>
        </div>

    </mat-sidenav-content>

</mat-sidenav-container>
