<h2 mat-dialog-title>{{tituloAccion}} Producto</h2>


<mat-dialog-content>
    <form [formGroup]="formularioProducto">
        <mat-grid-list cols="1" rowHeight="80px">

            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput autocomplete="off" formControlName="nombre"type="text" onkeydown="return/[a-z, ]/i.test(event.key)">
                    <mat-icon matSuffix>fit_screen</mat-icon>
                </mat-form-field>
            </mat-grid-tile>


            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label>Categoria</mat-label>
                    <mat-select formControlName="idCategoria"> 
                        <mat-option *ngFor="let item of listaCategorias" [value]="item.idCategoria">
                            {{item.nombre}}
                        </mat-option>
                    </mat-select>

                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label>Stock</mat-label>
                    <input matInput autocomplete="off"  formControlName="stock" type="number" min="1">

                    <mat-icon matSuffix>edit_square</mat-icon>
               <mat-error *ngIf="formularioProducto.get('stock')?.hasError('required')">
    La cantidad es obligatoria
  </mat-error>
  <mat-error *ngIf="formularioProducto.get('stock')?.hasError('min')">
    La cantidad no puede ser menor a 1
  </mat-error>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    
                    <mat-label>Precio</mat-label>
                    
                    <input matInput autocomplete="off"  formControlName="precio" (keydown)="validarNumeros($event)">
                    <mat-icon matSuffix>attach_money</mat-icon>
                    
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label>Estado</mat-label>
                    <mat-select formControlName="esActivo"> 
                        <mat-option value="1">Activo</mat-option>
                        <mat-option value="0">No activo</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>

        </mat-grid-list>
    </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn" class="total-btn">Volver</button>
    <button mat-raised-button color="primary"
        [disabled]="formularioProducto.invalid"
        (click)="guardarEditar_Producto()"
    >{{botonAccion}}</button>


</mat-dialog-actions>
